<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>websocket</title>
    <meta charset="UTF-8">
    <script src="jquery-3.4.1.js"></script>
    <script src="sockjs.min.js"></script>
    <script src="stomp.js"></script>

</head>

<body>

<div style="margin-right: 10px;text-align: right">
    <button id="connect">开始连接</button>
</div>


<div style="margin: auto;text-align: center">
    登录用户id<input type="text" id="loginUserId"/><br>
    发送给用户Id<input type="text" id="toUserId"/><br>
    <input type="text" id="text"/><br>
    <button id="send">发送消息</button>
</div>
<br>
<div style="margin-right: 10px;text-align: right">
    <button id="close">关闭连接</button>
</div>
<hr/>
<div id="message" style="text-align: center;"></div>

</body>

<script type="text/javascript">

    var webSocket;

    $("#connect").click(function () {
        console.log("connect...");
        connect();
    });

    $("#close").click(function () {
        console.log("close...");
        closeWebSocket();
    });

    $("#send").click(function () {
        console.log("send...");
        send();
    });

    function connect() {

        if ("WebSocket" in window) {

            webSocket = new WebSocket("ws://localhost:9100/chat/"+document.getElementById('loginUserId').value);
            //连通之后的回调事件
            webSocket.onopen = function() {
                //webSocket.send( document.getElementById('username').value+"已经上线了");
                console.log("已经连通了websocket");
                setMessageInnerHTML("已经连通了websocket");
            };

            //接收后台服务端的消息
            webSocket.onmessage = function (evt) {
                var received_msg = evt.data;
                console.log("数据已接收:" +received_msg);
            };

            //连接关闭的回调事件
            webSocket.onclose = function() {
                console.log("连接已关闭...");
                setMessageInnerHTML("连接已经关闭....");
            };
        }
        else{
            // 浏览器不支持 WebSocket
            alert("您的浏览器不支持 WebSocket!");
        }
    }

    //将消息显示在网页上
    function setMessageInnerHTML(innerHTML) {
        document.getElementById('message').innerHTML += innerHTML + '<br/>';
    }

    function closeWebSocket() {
        //直接关闭websocket的连接
        console.log("关闭websocket的连接...");
        webSocket.close();
    }

    function send() {

        alert(webSocket);

        console.log("send...");

        var to = $("#toUserId").val();

        setMessageInnerHTML(document.getElementById('loginUserId').value+"对"+to+"说："+ $("#text").val());

        var message = {
            "message":{"msg": document.getElementById('text').value},
            "fromUserId":document.getElementById('loginUserId').value,
            "toUserId":to
        };

        webSocket.send(JSON.stringify(message));
        $("#text").val("");
    }

</script>
</html>
